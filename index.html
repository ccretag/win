<html>
<body>
    <h1>win9</h1>

    <canvas id="Canvas1" width="300" height="200" style="border: 1px solid black;"></canvas>
    <canvas id="Canvas2" width="200" height="350" style="border: 2px solid black;"></canvas>

    <script>
        var c1 = document.getElementById("Canvas1");
        var ct1 = c1.getContext("2d");
        var c2 = document.getElementById("Canvas2");
        var ct2 = c2.getContext("2d");

        c1.addEventListener("click", function (event) {
            ct1.fillText("X", 10, 10);
              var mouseX = event.clientX;
            var mouseY = event.clientY;

            // Set the position of Canvas1 to the mouse position
            c1.style.position = "absolute";
            c1.style.left = mouseX + "px";
            c1.style.top = mouseY + "px";

        });

        c2.addEventListener("click", function () {
            ct2.fillText("Y", 10, 10);
        });
    </script>
</body>
</html>
